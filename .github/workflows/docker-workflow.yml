name: Docker Actions

on:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Compose
      id: setup-compose
      run: |
        sudo rm /usr/local/bin/docker-compose
        curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /tmp/docker-compose
        chmod +x /tmp/docker-compose
        sudo mv /tmp/docker-compose /usr/local/bin/docker-compose

    - name: Cache Docker Compose setup
      uses: actions/cache@v2
      with:
        path: /usr/local/bin/docker-compose
        key: docker-compose-setup

  build-and-test:
    runs-on: ubuntu-latest
    needs: setup

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Compose
      uses: actions/cache@v2
      with:
        path: /usr/local/bin/docker-compose
        key: docker-compose-setup

    - name: Start localstack
      run: docker-compose up -d localstack

    - name: Run tests
      run: docker-compose up --build --exit-code-from test
      
    - name: Clean up
      run: docker-compose down --volumes
